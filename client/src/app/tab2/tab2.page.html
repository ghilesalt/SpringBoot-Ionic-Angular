<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }
  </style>
  <script type="module">
    import { menuController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
    window.menuController = menuController;
  </script>
</head>

<body>
  <ion-app>
    <ion-menu side="start" content-id="main-content">
      <ion-header>
        <ion-toolbar translucent>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-icon name="power-outline" slot="start"></ion-icon>
            <ion-tab-button tab="Menu">
            <ion-label [routerLink]="['/login']" color="danger" expand="block">DÃ©connecter</ion-label>
          </ion-tab-button>
          
          </ion-item>


        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button color="dark" expand="block"></ion-menu-button>
          </ion-buttons>
          <ion-title>Actions</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-tab-button tab="Menu">
          <ion-button [routerLink]="['/add-user']" type="submit" color="secondary" expand="block"> POST </ion-button>
          <ion-button [routerLink]="['/update-user']" type="submit" color="primary" expand="block"> PUT </ion-button>
          <ion-button [routerLink]="['/delete-user']" type="submit" color="danger" expand="block"> DELETE </ion-button>
          
        </ion-tab-button>
      </ion-content>
    </div>
  </ion-app>

  <script>
    async function openMenu() {
      await menuController.open();
    }
  </script>
