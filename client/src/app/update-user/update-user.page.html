<ion-header>
  <ion-toolbar>
    <ion-title>Mettre à jour l'utilisateur</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list lines="full">
    <form [formGroup]="updateUserFg" (ngSubmit)="onSubmit()">
      
      <ion-item>
        <ion-label position="floating">Utilisateur numéro </ion-label>
        <ion-input formControlName="id" type="num" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nom d'utilisateur</ion-label>
        <ion-input formControlName="username" type="text" required>
        </ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="success" expand="block">Mettre à jour</ion-button>
        </ion-col>
      </ion-row>
      
    </form>
  </ion-list>
</ion-content>
